name: Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'code-analyzer.yml'

jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Salesforce CLI and Analyzer
        run: |
          npm install -g @salesforce/cli@latest
          sf plugins install code-analyzer@latest

      # -----------------------------------------------------------
      # Run Analyzer: --severity-threshold 1 makes the command fail 
      # automatically if any violation (Severity 1, 2, or 3) is found.
      # -----------------------------------------------------------
      - name: Run Salesforce Code Analyzer
        run: |
          sf code-analyzer run \
            --target force-app/main/default \
            --severity-threshold 1 \
            --view detail \
            --output-file sfca_results.html

      # This only runs if the step above passes (no violations)
      - name: Success Message
        run: echo "âœ… No violations found"

      # This ensures results are uploaded even if the scan fails
      - name: Upload SFCA Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: salesforce-code-analyzer-results
          path: sfca_results.html