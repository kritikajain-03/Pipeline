name: Salesforce Code Analyzer Workflow


on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'code-analyzer.yml'


jobs:
  sfca:
    runs-on: ubuntu-latest


    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5


      # -------------------------------
      # Install Salesforce CLI & Analyzer
      # -------------------------------
      - name: Install Salesforce CLI and Analyzer
        run: |
          npm install -g @salesforce/cli@latest
          sf plugins install code-analyzer@latest


      # -------------------------------
      # Run Salesforce Code Analyzer
      # -------------------------------
      # - name: Run Salesforce Code Analyzer
      #   run: |
      #     sf code-analyzer run \
      #       --workspace . \
      #       --target force-app/main/default \
      #       --view detail \
      #       --output-file sfca_results.sarif \
      #       --output-file sfca_results.html
      - name: Run Salesforce Code Analyzer
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: |
            --workspace .
            --target force-app/main/default
            --view detail
            --output-file sfca_results.html
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}


      # - name: Upload SARIF to GitHub
      #   uses: github/codeql-action/upload-sarif@v3
      #   with:
      #     sarif_file: sfca_results.sarif

      # -------------------------------
      # Fail if ANY violations exist
      # -------------------------------
      # - name: Fail job if violations exist
      #   run: |
      #     jq -e '[.runs // [] | .[].results // []] | flatten | length > 0' sfca_results.sarif \
      #     && exit 1 \
      #     || echo "âœ… No violations found"


      # -------------------------------
      # Upload results (HTML + SARIF)
      # -------------------------------
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: salesforce-code-analyzer-results
          path: |
            sfca_results.sarif
            sfca_results.html


