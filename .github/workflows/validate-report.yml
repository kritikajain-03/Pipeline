name: Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'code-analyzer.yml'

jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Salesforce CLI and Code Analyzer
        run: |
          npm install -g @salesforce/cli@latest
          sf plugins install code-analyzer@latest

      # -------------------------------
      # Run Salesforce Code Analyzer (HTML only)
      # -------------------------------
      - name: Run Salesforce Code Analyzer
        run: |
          sf code-analyzer run \
            --workspace . \
            --target force-app/main/default \
            --view detail \
            --format html \
            --outfile sfca_results.html

      # -------------------------------
      # Fail job if violations exist (HTML-based)
      # -------------------------------
      - name: Fail job if violations exist
        run: |
          if [ ! -f sfca_results.html ]; then
            echo "❌ HTML report not found"
            exit 1
          fi

          # Basic violation detection from HTML
          if grep -qi "violation" sfca_results.html; then
            echo "❌ Violations found"
            exit 1
          else
            echo "✅ No violations found"
          fi

      # -------------------------------
      # Upload HTML report
      # -------------------------------
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: salesforce-code-analyzer-html-report
          path: sfca_results.html
