name: Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'code-analyzer.yml'

jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # -------------------------------
      # Install Salesforce CLI & Analyzer
      # -------------------------------
      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: Install Salesforce Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest

      # -------------------------------
      # Run Salesforce Code Analyzer
      # -------------------------------
      - name: Run Salesforce Code Analyzer (full force-app)
        run: |
          sf code-analyzer run \
            --workspace . \
            --target force-app/main/default \
            --view detail \
            --output-file sfca_results.html \
            --output-file sfca_results.json

      # -------------------------------
      # Fail job if violations exist
      # -------------------------------
      - name: Check violations
        run: |
          if [ ! -f sfca_results.json ]; then
            echo "❌ Results file not found"
            exit 1
          fi

          VIOLATION_COUNT=$(jq '[.runs[] | (.results // []) // []] | flatten | length' sfca_results.json)

          echo "Violations found: $VIOLATION_COUNT"

          if [ "$VIOLATION_COUNT" -gt 0 ]; then
            echo "❌ Salesforce Code Analyzer violations detected"
            exit 1
          fi

          echo "✅ No violations found"


      # -------------------------------
      # Upload results
      # -------------------------------
      - name: Upload SFCA Results
        uses: actions/upload-artifact@v4
        with:
          name: salesforce-code-analyzer-results
          path: |
            sfca_results.html
            sfca_results.json
