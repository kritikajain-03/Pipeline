name: Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'

jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # -------------------------------
      # Install Salesforce CLI & Code Analyzer
      # -------------------------------
      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: Install Salesforce Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest

      # -------------------------------
      # Get changed files from PR
      # -------------------------------
      - name: Get changed files
        run: |
          git fetch origin ${{ github.base_ref }}

          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep '^force-app/main/default/' || true)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          CHANGED_FILES=$(echo "$CHANGED_FILES" | tr '\n' ' ' | sed 's/ $//')

          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      # -------------------------------
      # Run Salesforce Code Analyzer
      # -------------------------------
      - name: Run Salesforce Code Analyzer (changed files only)
        if: ${{ env.CHANGED_FILES != '' }}
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: >
            --target ${{ env.CHANGED_FILES }}
            --view detail
            --output-file sfca_results.html
            --output-file sfca_results.sarif
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}

      # -------------------------------
      # Fail if ANY violations exist
      # -------------------------------
      - name: Fail job if violations exist
        if: ${{ env.CHANGED_FILES != '' }}
        run: |
          jq -e '[.runs[]?.results[]?] | length > 0' sfca_results.sarif \
          && exit 1 \
          || echo "âœ… No violations found"
