name: Generate Test Report

on:
  pull_request:
    types: [opened, synchronize]
    branches: [ develop ]
    paths:
      - 'force-app/**'

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: 'Authenticate to Integration Org'
        run: |
          echo ${{ secrets.SFDX_INTEGRATION_URL}} > ./SFDX_INTEGRATION_URL.txt
          sf org login sfdx-url -f ./SFDX_INTEGRATION_URL.txt -a integration -s

      # We run the tests but output the results to a JUnit file
      # continue-on-error is TRUE so the report is always uploaded
      - name: 'Run Tests and Generate Report'
        continue-on-error: true
        run: |
          sf project deploy validate \
            --source-dir force-app \
            --test-level RunLocalTests \
            --result-format junit \
            --output-dir test-results \
            --target-org integration

      # This creates a visual tab in GitHub Actions with the error details
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'test-results/**/*.xml'

      # This stores the physical file in the 'Artifacts' section of the run
      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apex-test-report
          path: test-results/