name: Salesforce Code Analyzer Workflow


on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
 

jobs:
  sfca:
    runs-on: ubuntu-latest


    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5


      # -------------------------------
      # Install Salesforce CLI & Analyzer
      # -------------------------------
      - name: Install Salesforce CLI and Analyzer
        run: |
          npm install -g @salesforce/cli@latest
          sf plugins install code-analyzer@latest

      # changed file
      - name: Get all changed files
        id: changed
        run: |
          # Fetch base branch
          git fetch origin ${{ github.base_ref }}

          # Get all changed files under force-app/main/default/
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep '^force-app/main/default/' || true)>> $GITHUB_ENV



      - name: Run Salesforce Code Analyzer
        id: run-code-analyzer
        uses: forcedotcom/run-code-analyzer@v2
        with:
            run-arguments: --workspace .${{ env.CHANGED_FILES }} --view detail --output-file sfca_results.html --output-file sfca_results.sarif
            results-artifact-name: salesforce-code-analyzer-results
            github-token: ${{ github.token }}
     
      # -------------------------------
      # Fail if ANY violations exist
      # -------------------------------
      - name: Fail job if violations exist
        run: |
          jq -e '[.runs // [] | .[].results // []] | flatten | length > 0' sfca_results.sarif \
          && exit 1 \
          || echo "âœ… No violations found"



