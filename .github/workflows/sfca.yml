name: Validate PR on Develop Branch

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize]
    paths:
      - 'force-app/**'

jobs:
  validate-pr:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------
    # Checkout
    # -------------------------------
    - name: Checkout repository
      uses: actions/checkout@v5

    # -------------------------------
    # Setup Node.js
    # -------------------------------
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # -------------------------------
    # Install Salesforce CLI
    # -------------------------------
    - name: Install Salesforce CLI
      run: npm install -g @salesforce/cli@latest

    # -------------------------------
    # Authenticate to Salesforce
    # -------------------------------
    - name: Authenticate Org
      run: |
        echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
        sf org login jwt \
          --client-id ${{ secrets.CONSUMER_KEY }} \
          --jwt-key-file server.key \
          --username ${{ secrets.DEPLOYMENT_USER_NAME }} \
          --instance-url ${{ vars.INSTANCE_URL }} \
          --alias testOrg

    # -------------------------------
    # Extract Apex Tests from PR
    # -------------------------------
    - name: Extract Apex Tests
      run: node .github/scripts/extract-tests.js

    # -------------------------------
    # Initialize failure flags
    # -------------------------------
    - name: Initialize flags
      run: |
        echo "TEST_FAILURES=0" >> $GITHUB_ENV
        echo "COVERAGE_FAILURE=0" >> $GITHUB_ENV

    # -------------------------------
    # Run Apex Tests
    # -------------------------------
    - name: Run Apex Tests
      continue-on-error: true
      run: |
        TESTS=$(cat testsToRun.txt)

        if [ "$TESTS" = "all" ]; then
          echo "Running all tests"
          sf apex test run --target-org testOrg --code-coverage --result-format json --wait 30 > test_results.json 2> test_error.txt || true
        else
          echo "Running selected tests: $TESTS"
          sf apex test run --target-org testOrg --tests "$TESTS" --code-coverage --result-format json --wait 30 > test_results.json 2> test_error.txt || true

    # -------------------------------
    # Evaluate Test Results
    # -------------------------------
    - name: Evaluate Apex Test Results
      run: |
        if [ -f test_results.json ]; then
          FAILURES=$(jq '.result.summary.failing' test_results.json)
          if [ "$FAILURES" -gt 0 ]; then
            echo "TEST_FAILURES=1" >> $GITHUB_ENV
            echo "❌ Apex test failures detected"
          fi
        fi

    # -------------------------------
    # Enforce Coverage Threshold
    # -------------------------------
    - name: Enforce 75% Org Coverage
      run: |
        if [ -f test_results.json ]; then
          ORG_COVERAGE=$(jq -r '.result.summary.orgWideCoverage' test_results.json)
          ORG_COVERAGE=${ORG_COVERAGE%\%}
          echo "Org Wide Coverage: $ORG_COVERAGE%"
          if (( $(echo "$ORG_COVERAGE < 75" | bc -l) )); then
            echo "COVERAGE_FAILURE=1" >> $GITHUB_ENV
            echo "❌ Org wide coverage below 75%"
          fi
        fi

    # -------------------------------
    # Generate Validation Report
    # -------------------------------
    - name: Generate Validation Report
      if: always()
      run: |
        echo "<html><body style='font-family: Arial'>" > validation_report.html
        echo "<h1>Selective Apex Test Validation Report</h1>" >> validation_report.html

        echo "<table border='1' cellpadding='8' cellspacing='0'>" >> validation_report.html
        echo "<tr style='background:#f2f2f2'><th>Test Class</th><th>Coverage %</th><th>Error</th></tr>" >> validation_report.html

        if [ -f test_results.json ]; then
          jq -r '
            .result.tests[] |
            "<tr>
              <td>\(.name)</td>
              <td>\(.coverage // "N/A")</td>
              <td>\(.message // "None")</td>
            </tr>"
          ' test_results.json >> validation_report.html
        else
          echo "<tr><td colspan='3'>No test results found</td></tr>" >> validation_report.html
        fi

        echo "</table>" >> validation_report.html

        if [ "$TEST_FAILURES" = "1" ]; then
          echo "<h3 style='color:red'>❌ One or more Apex tests failed</h3>" >> validation_report.html
        else
          echo "<h3 style='color:green'>✅ All Apex tests passed</h3>" >> validation_report.html
        fi

        if [ "$COVERAGE_FAILURE" = "1" ]; then
          echo "<h3 style='color:red'>❌ Org-wide coverage below 75%</h3>" >> validation_report.html
        else
          echo "<h3 style='color:green'>✅ Org-wide coverage is sufficient</h3>" >> validation_report.html
        fi

        if [ -s test_error.txt ]; then
          echo "<h2>Raw Errors</h2><pre>" >> validation_report.html
          cat test_error.txt >> validation_report.html
          echo "</pre>" >> validation_report.html
        fi

        echo "</body></html>" >> validation_report.html


    # -------------------------------
    # Upload Validation Report
    # -------------------------------
    - name: Upload Validation Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: salesforce-validation-report
        path: validation_report.html

