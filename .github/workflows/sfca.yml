name: Validate PR on Develop Branch

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize]
    paths:
      - 'force-app/**'

jobs:
  validate-pr:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------
    # Checkout repository
    # -------------------------------
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    # -------------------------------
    # Setup Node.js
    # -------------------------------
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # -------------------------------
    # Install system tools
    # -------------------------------
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    # -------------------------------
    # Install Salesforce CLI
    # -------------------------------
    - name: Install Salesforce CLI
      run: npm install -g @salesforce/cli@latest

    # -------------------------------
    # Authenticate to Salesforce (JWT)
    # -------------------------------
    - name: Authenticate Org
      run: |
        echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
        sf org login jwt \
          --client-id ${{ secrets.CONSUMER_KEY }} \
          --jwt-key-file server.key \
          --username ${{ secrets.DEPLOYMENT_USER_NAME }} \
          --instance-url ${{ vars.INSTANCE_URL }} \
          --alias testOrg

    # -------------------------------
    # Extract Apex Tests from PR
    # -------------------------------
    - name: Extract Apex Tests
      run: node .github/scripts/extract-tests.js

    # -------------------------------
    # Initialize failure flags
    # -------------------------------
    - name: Initialize flags
      run: |
        echo "TEST_FAILURES=0" >> $GITHUB_ENV
        echo "COVERAGE_FAILURE=0" >> $GITHUB_ENV

    # -------------------------------
    # Run Apex Tests
    # -------------------------------
    - name: Run Apex Tests
      run: |
        TESTS=$(cat testsToRun.txt)
        if [ "$TESTS" = "all" ]; then
          sf apex test run \
            --target-org testOrg \
            --code-coverage \
            --result-format json \
            --wait 30 > test_results.json 2> test_error.txt || true
        else
          sf apex test run \
            --target-org testOrg \
            --tests "$TESTS" \
            --code-coverage \
            --result-format json \
            --wait 30 > test_results.json 2> test_error.txt || true
        fi


    # -------------------------------
    # Evaluate Test Results
    # -------------------------------
    - name: Evaluate Apex Test Results
      run: |
        if [ ! -f test_results.json ]; then
          echo "❌ No test results file generated"
          echo "TEST_FAILURES=1" >> $GITHUB_ENV
          exit 0
        fi

        TESTS_RAN=$(jq '.result.summary.testsRan // 0' test_results.json)
        FAILING=$(jq '.result.summary.failing // 0' test_results.json)

        echo "Tests Ran: $TESTS_RAN"
        echo "Failing Tests: $FAILING"

        if [ "$TESTS_RAN" -eq 0 ]; then
          echo "❌ No Apex tests were executed"
          echo "TEST_FAILURES=1" >> $GITHUB_ENV
        fi

        if [ "$FAILING" -gt 0 ]; then
          echo "❌ Apex test failures detected"
          echo "TEST_FAILURES=1" >> $GITHUB_ENV
        fi

     #delete cli error
    - name: Detect CLI Errors
      run: |
        if [ -s test_error.txt ]; then
          echo "❌ Salesforce CLI error detected"
          cat test_error.txt
          echo "TEST_FAILURES=1" >> $GITHUB_ENV
        fi




    # -------------------------------
    # Enforce 75% Org-Wide Coverage
    # -------------------------------
    - name: Enforce 75% Org Coverage
      run: |
        if [ -f test_results.json ]; then
          ORG_COVERAGE=$(jq -r '.result.summary.orgWideCoverage // 0' test_results.json)
          ORG_COVERAGE=${ORG_COVERAGE%\%}
          echo "Org Wide Coverage: $ORG_COVERAGE%"

          if [ "$ORG_COVERAGE" -lt 75 ]; then
            echo "COVERAGE_FAILURE=1" >> $GITHUB_ENV
            echo "❌ Org wide coverage below 75%"
          fi
        else
          echo "COVERAGE_FAILURE=1" >> $GITHUB_ENV
        fi


    # -------------------------------
    # Generate Validation Report
    # -------------------------------
    - name: Generate Validation Report
      if: always()
      run: |
        echo "<html><body style='font-family: Arial'>" > validation_report.html
        echo "<h1>Salesforce PR Validation Report</h1>" >> validation_report.html

        TEST_CLASS=$(cat testsToRun.txt 2>/dev/null || echo "N/A")
        COVERAGE="N/A"

        if [ -f test_results.json ]; then
          COVERAGE=$(jq -r '.result.summary.orgWideCoverage // "N/A"' test_results.json)
        fi

        echo "<h2>Apex Test Execution</h2>" >> validation_report.html
        echo "<p><b>Test Class Name :</b> $TEST_CLASS</p>" >> validation_report.html
        echo "<p><b>Org Coverage :</b> $COVERAGE</p>" >> validation_report.html

        if [ -s test_error.txt ]; then
          echo "<p style='color:red'><b>Error :</b></p><pre>" >> validation_report.html
          sed 's/\x1b\[[0-9;]*m//g' test_error.txt >> validation_report.html
          echo "</pre>" >> validation_report.html
        else
          echo "<p style='color:green'><b>Error :</b> None</p>" >> validation_report.html
        fi

        if [ "$TEST_FAILURES" = "1" ]; then
          echo "<h3 style='color:red'>❌ PR Validation Failed</h3>" >> validation_report.html
        else
          echo "<h3 style='color:green'>✅ PR Validation Passed</h3>" >> validation_report.html
        fi

        echo "</body></html>" >> validation_report.html




    # -------------------------------
    # Upload Validation Report
    # -------------------------------
    - name: Upload Validation Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: salesforce-validation-report
        path: validation_report.html


    # -------------------------------
    # Final PR Gate (FAIL / PASS)
    # -------------------------------
    - name: PR Gate (show status)
      run: |
        echo "TEST_FAILURES=$TEST_FAILURES"
        echo "COVERAGE_FAILURE=$COVERAGE_FAILURE"
        echo "❌ PR validation failed (if flags are set, check report)"

