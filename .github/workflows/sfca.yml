name: Salesforce Validation Pipeline

on:
  pull_request:
    paths:
      - 'force-app/**'

jobs:
  validate-and-analyze:
    runs-on: ubuntu-latest
    steps:
      # 1. Setup Environment
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 

      - name: Setup Node 
        uses: actions/setup-node@v4 
        with: 
          node-version: '20'

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      # 2. Static Code Analysis (Pre-Validation)
      - name: Install Code Analyzer
        run: sf plugins install code-analyzer@latest

      - name: Run Code Analyzer
        id: run-code-analyzer
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: --sourcepath force-app --output-file sfca_results.html 
          results-artifact-name: code-analysis-report

      # 3. Authenticate to Salesforce Org
      - name: 'Authenticate Salesforce Org'
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sf org login jwt \
            --client-id ${{ secrets.CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.DEPLOYMENT_USER_NAME }} \
            --instance-url ${{ vars.INSTANCE_URL }} \
            --set-default

      # 4. Dry-Run Validation (The "Artificial" Run)
      # This validates code, runs tests, but DOES NOT deploy.
      - name: 'Validate Deployment (Check Only)'
        id: validate_code
        run: |
          sf project deploy validate \
            --source-dir force-app \
            --test-level RunLocalTests \
            --wait 30 \
            --detailed-description > validation_report.txt

      # 5. Archive Reports
      - name: Upload Validation and Analysis Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-pipeline-reports
          path: |
            sfca_results.html
            validation_report.txt